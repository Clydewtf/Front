<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 68</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="images/bg.webp" as="image">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> -->

</head>
<body>
    <header class="banner" style="background-image: url(images/bg.webp);">
        <div class="banner__inner container">
            <h1 class="banner__title">Photo Gallery</h1>
        </div>
    </header>

    <svg width="0" height="0" class="hidden">
      <symbol xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" id="icons">
        <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </symbol>
    </svg>

    <section class="gallery container">
        <div class="gallery__inner">
            <h2 class="gallery__title">Gallery Grid</h2>
        </div>

        <div class="gallery__grid row">
            <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/adrian-dascal-AFppPIyQpH4-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/marek-piwnicki--9f4ZSP1_3o-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/thiva-HwTlf2i30X8-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/pramod-tiwari-XwA54eDOQWs-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/artem-astashov-JzY3Uj24wKQ-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/robbin-grimm-lTCIwOu4Pgc-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/srikanta-h-u-Ju0DX6yhcBE-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/guille-alvarez-IENX30F7Gw8-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/matej-rieciciar-bPRxj7wNft8-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
             <article class="col-1 col-lg-4">
                <img class="gallery__item" src="images/tony-litvyak-H7RLUfM1sus-unsplash.webp" alt="" decoding="async" loading="lazy">
                <svg class="icon">
                  <use xlink:href="#icons"></use>
                </svg>
            </article>
        </div>

        <picture>
            <img
            decoding="async"
            loading="lazy"
            sizes="(max-width: 1400px) 100vw, 1400px"
            srcset="
            images/orangutan/orangutan_w5flww_c_scale,w_200.webp 200w,
            images/orangutan/orangutan_w5flww_c_scale,w_420.webp 420w,
            images/orangutan/orangutan_w5flww_c_scale,w_611.webp 611w,
            images/orangutan/orangutan_w5flww_c_scale,w_669.webp 669w,
            images/orangutan/orangutan_w5flww_c_scale,w_803.webp 803w,

            images/orangutan/orangutan_w5flww_c_scale,w_1195.webp 1195w,
            images/orangutan/orangutan_w5flww_c_scale,w_1316.webp 1316w,
            images/orangutan/orangutan_w5flww_c_scale,w_1380.webp 1380w,
            images/orangutan/orangutan_w5flww_c_scale,w_1400.webp 1400w"
            src="orangutan_w5flww_c_scale,w_1400.webp"
            alt="">
        </picture>
    </section>


</body>
</html>
